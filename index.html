<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /*font-family: outfit, sans-serif;*/
      font-family: 'Outfit';
    }
    body{
      background-color:  hsl(212, 45%, 89%);
      justify-content: center;
      align-items: center;
      /*height: 100vh;*/
      display: flex;
     
    }
    
    .attribution 
    { 
      position: fixed;
      bottom: 0;
    }
    .attribution a { 
      color: hsl(228, 45%, 44%);
     }
    .container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      border-radius: 12px;
      background-color: hsl(0, 0%, 100%);
      padding: 1rem;
      width: 30vw;
      margin: 5% auto
      /*height: 500px;
      width: 380px;*/
    }

    .container .content{
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
      padding: 0 20px;
      /*margin-top: 12px;
      padding-left: 20px;
      padding-right: 20px;*/
      
    }
    .container h1 { 
    font-weight: 700;
    font-size: 30px;
    /*font-size: 28px;*/
    color: hsl(218, 44%, 22%);
    
    }
    
    .container p{
      color: hsl(216, 15%, 48%);
      font-size: 20px;
      font-weight: 400;
      padding: 10px;
      /*margin: 12px 7px 0 7px;*/
      /*line-height: 1.5;*/
      /*letter-spacing: 1px;*/
    }
    
    .container .img{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container img{
      width: 100%;
      border-radius: 12px;
      height: 580px;
      /*width: 90%;
      margin:20px 25px 10px 20px;
      height: 280px;*/
    }

    @media only screen and (max-width: 768px) {
      .container{
        width: 90%;
        height: fit-content;
        margin: 30% auto;
        margin-bottom: 20px;
        padding-bottom: 25px;
      }
      .container .content h1{
        font-size: 23px;
      }
      .container p{
        font-size: 15px;
      }
    }

    @media only screen and (max-width: 375px) {
      .container{
        width: 90%;
        height: fit-content;
        margin: 30% auto;
        margin-bottom: 20px;
        padding-bottom: 25px;
      }
      .container .content h1{
        font-size: 23px;
      }
      .container p{
        font-size: 15px;
      }
    }

<body>
  <div class="container">
    <div class="img">
      <img src="./images/image-qr-code.png" alt="QR code">
    </div>
    <div class="content">
      <h1>Improve your front-end skills by building projects</h1>
